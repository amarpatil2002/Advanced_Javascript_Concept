<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        #outerdiv,
        #innerdiv,
        #innermostdiv {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Event Propagation -->
    <div>
        <div id="outerdiv" style="border: 4px solid green; height:250px;width:250px;margin-bottom:20px">
            <div id="innerdiv" style="border: 4px solid rgb(124, 0, 128); height:170px;width:170px">
                <div id="innermostdiv" style="border: 4px solid rgb(7, 7, 7); height:80px;width:80px">

                </div>
            </div>
        </div>

        <script>
            // 1 event bubbling and it's default behavior
            document.getElementById('outerdiv').addEventListener('click', () => {
                console.log("Outer div is clicked...");
            })
            document.getElementById('innerdiv').addEventListener('click', () => {
                console.log("inner div clicked");
            })
            document.getElementById('innermostdiv').addEventListener('click', () => {
                console.log("inner most div clicked");
            })

            //ORRRRR

            document.getElementById('outerdiv').addEventListener('click', () => {
                console.log("Outer div is clicked...");
            }, false)
            document.getElementById('innerdiv').addEventListener('click', () => {
                console.log("inner div clicked");
            }, false)
            document.getElementById('innermostdiv').addEventListener('click', () => {
                console.log("inner most div clicked");
            }, false)

            1// 2 event capturing
            document.getElementById('outerdiv').addEventListener('click', (e) => {
                e.stopPropagation()
                console.log("Outer div is clicked...");
            }, true)
            document.getElementById('innerdiv').addEventListener('click', () => {
                console.log("inner div clicked");
            }, true)
            document.getElementById('innermostdiv').addEventListener('click', () => {
                console.log("inner most div clicked");
            }, true)
        </script>
    </div>
