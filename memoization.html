<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoization in JS</title>
</head>
<body>
    <h2>Memoization in Javascript</h2>
    <script>
        const add = (n) => {
            let sum = 0;
            for(let i=1;i<=n;i++){
                sum = sum + i
            }
            return sum
        }

        const memoize = (fun) => {
            let cache = {}
            return function(...args) {
                let n = args[0]
                if(n in cache){
                    return cache[n]
                }else{
                    let result = fun(n)
                    cache[n] = result
                    return result
                }
            }
        }
        //console.time()
        //console.log(add(5));
        //console.timeEnd()

        console.time()
        let res = memoize(add)
        console.log(res(5));
        console.timeEnd()

        console.time()
        console.log(res(5));
        console.timeEnd()
    </script>
</body>
</html>
