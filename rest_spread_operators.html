<body>
    <h2>Rest and Speard operator in JS</h2>
    <!-- Rest operators -->
    <div>
    <script>
        function restFun(num1, num2, ...others) {
            let add = 0;
            for (let i = 0; i < others.length; i++) {
                add = add + others[i];
            }
            return add + num1 + num2;
        }
        let resRest = restFun(1, 2, 1, 1, 3, 2);
        console.log(resRest);
    </script>

    <script>
        //rest in array
        const arr1 = [1, 2, 3 , 4, 5, 6]
        const [first , second , ...arr] = arr1
        console.log(first ,second , ...arr);

        //rest in object
        const person = {
            name:"Amarjit",
            city:"Pandharpur",
            age:21
        }
        const {name , city , age} = person
        console.log(name , city , age);
    </script>
</div>
